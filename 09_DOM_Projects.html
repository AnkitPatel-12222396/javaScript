<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Projects</title>
</head>
<body>
  <p>
    YouTube Subscribe Button
  </p>
  <button onclick = " 
  subscribe();
  " class = "js-subscribe-button">Subscribe</button>

  <script>
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
      if(buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      }else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }
    
  </script>
</body>
</html>




<!--
1.innerHtml and innerText are use to extract element from their class properties.in innerHtml it considers spaces also whereas in innerText it only considers texts.
-->
