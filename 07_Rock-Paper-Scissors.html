<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <button onclick = " 
  playGame('Rock');
  ">Rock</button>

  <button onclick = "
    playGame('Paper');
  ">Paper</button>

  <button onclick ="
    playGame('Scissors');
  ">Scissors</button>

  <script>
    function playGame(playerMove){

    const computerMove = pickComputerMove();

    let result = '';

    if(playerMove=== 'Rock'){
      if(computerMove === 'Rock'){
        result = 'Tie';
      }else if(computerMove === 'Paper'){
        result = 'You Lose';
      }else{
        result = 'You win';
      }
    }
    
    else if(playerMove === 'Paper'){
      if(computerMove === 'Rock'){
      result = 'You win';
    }else if(computerMove === 'Paper'){
      result = 'Tie';
    }else{
      result = 'You Lose';
    }
    }
    
    else if(playerMove === 'Scissors'){
      if(computerMove === 'Rock'){
      result = 'You Lose';
    }else if(computerMove === 'Paper'){
      result = 'You Win';
    }else{
      result = 'Tie';
    }
    }
  
    alert(`You picked ${playerMove}.Computer picked ${computerMove}.${result}.`)
  }

      function pickComputerMove(){
        const random = Math.random();
        let computerMove = '';

        if(random>=0 && random <1/3){
          computerMove = 'Rock'
        }else if(random >= 1/3 && random < 2/3){
          computerMove = 'Paper'
        }else{
          computerMove = 'Scissors'
        }
        return computerMove;
      }
