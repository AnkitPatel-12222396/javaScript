      function pickComputerMove(){
        const random = Math.random();
        let computerMove = '';

        if(random>=0 && random <1/3){
          computerMove = 'Rock'
        }else if(random >= 1/3 && random < 2/3){
          computerMove = 'Paper'
        }else{
          computerMove = 'Scissors'
        }
        return computerMove;
      }
